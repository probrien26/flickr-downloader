services:
  - type: web
    name: flickr-downloader
    runtime: python
    plan: free
    buildCommand: pip install -r requirements-web.txt
    startCommand: gunicorn web_app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 300
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: ADMIN_PASSWORD
        sync: false
      - key: TOTP_SECRET
        sync: false
      - key: FLICKR_API_KEY
        sync: false
      - key: FLICKR_API_SECRET
        sync: false
      - key: SECRET_KEY
        generateValue: true
